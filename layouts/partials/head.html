<head>
    {{ partial "meta.html" . }}
    <title>{{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="canonical" href="{{ .Site.BaseURL }}" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">

	{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true ) }}
	{{ $file := resources.Get "scss/main.scss" }}
	{{ $style := $file | resources.ToCSS $options }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
