{{ define "main" }}
    <section class="cards">
        {{ $paginator := .Paginate (where .Pages "Type" "bookshelf") 12 }}
        {{ range $paginator.Pages }}

        <article>
            <a href="{{ .Permalink }}">
                <img class="article-img" src="{{ $.Site.BaseURL }}images/{{ with .Params.image }}{{ . }}{{ else }}default.jpg{{ end }}" alt="{{ .Title }}" />
            </a>
        </article>
        {{ end }}
    </section>
    {{ partial "pagination.html" . }}
{{ end }}
